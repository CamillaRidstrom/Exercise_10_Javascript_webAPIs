<!DOCTYPE html>
<html lang="sv-SE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Övning 10: JavaScript och Webb API:er</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <nav class="navbar navbar-dark bg-info">
        <h1 id="SWB" class="m-auto navbar-brand fz-2">STAR WARS BIOMETRICS</h1>
        <!-- <br><br> -->
    </nav>

    <!-- <div class="container mt-5"> -->
    <div class="border-bottom bg-white">
        <div class="form-group">
            <input type="text" class="form-control" id="characterName" placeholder="Skriv in en Star Wars-karaktär..." autofocus>
            <button class="btn btn-info" id="fetchButton">HÄMTA</button>
            </div>
        </div>
        
        <div class="form-group mt-3">
            <label for"output">Resultat:</label>
            <textarea class="form-control" id="output" rows="6" readonly></textarea>
            <br>
        </div>
    </div>
    

    <nav class="navbar navbar-dark bg-info"> 
        <h1 id="DEK" class="m-auto navbar-brand fz-2">DRA ETT KORT</h1>
    </nav>

    <div class="border-bottom bg-white">
        <div class="form-group">
            <!-- <div class="input-group input-group-lg"> -->
            <button class="btn btn-info" id="xButton">DRA</button>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for"xOutput">Resultat:</label>
            <textarea class="form-control" id="xOutput" rows="4" readonly></textarea>
            <br>
        </div>

        <div id="dynamic-content">

        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="StarWarsBiometrics.js"></script>
    <script src="DraEttKort.js"></script>
</body>

</html>
